varBaseminfoodrate = 0.000155;
function tempo_incubacao(criatura){
	var c = creatures[criatura];
	if(c.gestationspeed){
		console.log(convertNumToTime(1/c.gestationspeed/c.gestationspeedmult/60/60));		
		return 1/c.gestationspeed/c.gestationspeedmult;	
	}else{
		console.log(convertNumToTime(100/c.eggspeed/c.eggspeedmult/60/60));
		return 100/c.eggspeed/c.eggspeedmult;	
	}
}
function tempo_crescimento(criatura){
	
	var c = creatures[criatura];	
	//console.log(convertNumToTime(1/c.agespeed/c.agespeedmult/60/60));
	return 1/c.agespeed/c.agespeedmult;	
	
}
function tempo_bebe(criatura){
	
	var c = creatures[criatura];	
	//console.log(convertNumToTime(1/c.agespeed/c.agespeedmult/60/60/10));
	return 1/c.agespeed/c.agespeedmult/10;
	
}

function comida_bebe(criatura){
	
	var c = creatures[criatura];	
	
	var maxfoodrate=c.basefoodrate*c.babyfoodrate*c.extrababyfoodrate;
	var minfoodrate=baseminfoodrate*c.babyfoodrate*c.extrababyfoodrate;
	
	var foodratedecay=(maxfoodrate-minfoodrate)/tempo_crescimento(criatura);
	
	var comida_ini = maxfoodrate*tempo_bebe(criatura);	
	var comida_fim = (maxfoodrate-(foodratedecay*tempo_bebe(criatura)))*tempo_bebe(criatura);
	
	return (comida_ini+comida_fim)/2;
}

function comida_intervalo(criatura, percentual_crescimento, tempo, quantidade){
	
	//console.log('criatura, percentual_crescimento, tempo')
	//console.log(criatura, percentual_crescimento, tempo)
	var c = creatures[criatura];	
	
	var maxfoodrate=c.basefoodrate*c.babyfoodrate*c.extrababyfoodrate*quantidade;
	var minfoodrate=baseminfoodrate*c.babyfoodrate*c.extrababyfoodrate*quantidade;
	
	var foodratedecay=(maxfoodrate-minfoodrate)/tempo_crescimento(criatura);
	var tempo_atual = tempo_crescimento(criatura)*(percentual_crescimento/100);
	var tempo_final = tempo_atual+tempo;
	
	var comida_ini = (maxfoodrate-(foodratedecay*tempo_atual))*tempo;
	var comida_fim = (maxfoodrate-(foodratedecay*tempo_final))*tempo;
	
	return (comida_ini+comida_fim)/2;
}

function comida_intervalo_tempo(criatura, percentual_crescimento, tempo, quantidade){


	percentual_crescimento = percentual_crescimento*1;
	console.log(criatura, percentual_crescimento, tempo, quantidade)
	var c = foodlists[creatures[criatura].type][0]
	var comida = 0;
	var tempo_provisorio = 0;	
	var quantidade_comida = foods[c].food;
	var stack_comida = foods[c].stack;
	
	var pacotes = Math.ceil(comida_intervalo(criatura, percentual_crescimento, tempo, quantidade)/quantidade_comida/stack_comida);
	var perdas = 0;
	var percentual_40 = (40*60)/tempo_crescimento(criatura)*100;
	
	
	for(var tempo_provisorio = 0; tempo_provisorio<tempo; tempo_provisorio+=(40*60)){
		
		if(tempo-tempo_provisorio<(40*60)){
			
			comida += comida_intervalo(criatura,percentual_crescimento,tempo-tempo_provisorio, quantidade)
			
		}else{
			//console.log(percentual_crescimento)
			comida += comida_intervalo(criatura,percentual_crescimento,(40*60), quantidade)
			perdas += pacotes*quantidade_comida;
			percentual_crescimento+=percentual_40;
		
		}
		
	}
	var ret = {
	
		'Criatura':criatura,
		'Percentual Crescimento': Math.ceil(percentual_crescimento*100)/100,
		'Comida': c,
		'Unidades de Comida':Math.ceil(comida/quantidade_comida),
		'Unidades Estragadas': Math.ceil(perdas/quantidade_comida),
		'Total de Unidades' : Math.ceil((comida+perdas)/quantidade_comida),
		'Pacotes de Unidades' : Math.ceil((comida+perdas)/quantidade_comida/stack_comida)
	
	}
	console.log(ret);
	return ret;
}

function convertNumToTime(number) {
    // Check sign of given number
    var sign = (number >= 0) ? 1 : -1;

    // Set positive value of number of sign negative
    number = number * sign;

    // Separate the int from the decimal part
    var hour = Math.floor(number);
    var decpart = number - hour;

    var min = 1 / 60;
    // Round to nearest minute
    decpart = min * Math.round(decpart / min);

    var minute = Math.floor(decpart * 60) + '';

    // Add padding if need
    if (minute.length < 2) {
    minute = '0' + minute; 
    }

    // Add Sign in final result
    sign = sign == 1 ? '' : '-';

    // Concate hours and minutes
    time = sign + hour + ':' + minute;

    return time;
}

function status(criatura, hp, energia, peso, dano){
	
	var s = pronto[criatura];
	var s_hp = Math.ceil((hp-s["HPBase"].replace(',','.') )/s["HPSelva"].replace(',','.'));
	var s_energia = Math.ceil((energia-s["EnergiaBase"].replace(',','.') )/s["EnergiaSelva"].replace(',','.'));
	var s_peso = Math.ceil((peso-s["PesoBase"].replace(',','.') )/s["PesoSelva"].replace(',','.'));
	var s_dano = Math.ceil((dano-s["DanoBase"].replace(',','.') )/s["DanoSelva"].replace(',','.'));
	console.log(s);
	console.log(s_hp, s_energia, s_peso,s_dano);
	return [s_hp, s_energia, s_peso,s_dano];
	
}
function b_status(){
	
	var cri = $( "#lista_criaturas option:selected" ).text();
	var r = status(cri, $("#hp").val(),$("#energia").val(),$("#peso").val(),$("#dano").val())
	$('<li>').text(r).appendTo('#log');		
	
	
}
